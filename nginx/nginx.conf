user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Security maps for API access control
    map $http_referer $referer_allowed {
        default 0;
        "~*^https?://(www\.)?budhilaw\.com" 1;
    }

    map $http_user_agent $user_agent_blocked {
        default 0;
        "~*(curl|wget|python|bot|spider|crawler)" 1;
    }

    map $http_user_agent $dev_tool_allowed {
        default 0;
        "~*(PostmanRuntime|Insomnia|Thunder Client)" 1;
    }

    # Combined API access control
    map "$referer_allowed:$http_referer:$user_agent_blocked:$dev_tool_allowed" $api_allowed {
        default 0;
        "1:~*.:0:0" 1;  # From budhilaw.com, not blocked user agent
        "0::0:1" 1;     # No referer, but allowed dev tool
        "0::0:0" 0;     # No referer, not dev tool - check if not blocked
    }

    # Final API access decision
    map "$api_allowed:$user_agent_blocked" $final_api_access {
        default 0;
        "1:0" 1;  # Allowed and not blocked
        "0:0" 1;  # Not explicitly allowed but not blocked (for empty referer)
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
} 