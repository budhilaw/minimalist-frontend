name: Build and Deploy Frontend

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'
        type: choice
        options:
          - main
          - master
          - develop
          - staging
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - development
      force_rebuild:
        description: 'Force rebuild without cache'
        required: false
        default: false
        type: boolean
      skip_build:
        description: 'Skip build step'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch || github.ref }}

    - name: Setup Node.js
      if: ${{ !github.event.inputs.skip_build }}
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      if: ${{ !github.event.inputs.skip_build }}
      run: npm ci

    - name: Build application
      if: ${{ !github.event.inputs.skip_build }}
      run: npm run build

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ github.event.inputs.environment || 'latest' }},enable=${{ github.event_name == 'workflow_dispatch' }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        no-cache: ${{ github.event.inputs.force_rebuild == 'true' }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: |
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    
    steps:
    - name: Set deployment target
      id: target
      run: |
        if [ "${{ github.event.inputs.environment }}" = "staging" ]; then
          echo "host=${{ secrets.STAGING_HOST || secrets.HOST }}" >> $GITHUB_OUTPUT
          echo "user=${{ secrets.STAGING_USERNAME || secrets.USERNAME }}" >> $GITHUB_OUTPUT
          echo "port=${{ secrets.STAGING_SSH_PORT || secrets.SSH_PORT }}" >> $GITHUB_OUTPUT
          echo "container_name=portfolio-frontend-staging" >> $GITHUB_OUTPUT
        else
          echo "host=${{ secrets.HOST }}" >> $GITHUB_OUTPUT
          echo "user=${{ secrets.USERNAME }}" >> $GITHUB_OUTPUT
          echo "port=${{ secrets.SSH_PORT }}" >> $GITHUB_OUTPUT
          echo "container_name=portfolio-frontend" >> $GITHUB_OUTPUT
        fi

    - name: Deploy to ${{ github.event.inputs.environment || 'production' }}
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ steps.target.outputs.host }}
        username: ${{ steps.target.outputs.user }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ steps.target.outputs.port }}
        script: |
          # Set non-interactive mode for Docker
          export DOCKER_CLI_HINTS=false
          export DOCKER_BUILDKIT=1
          
          # Explicitly logout from all registries to avoid conflicts
          echo "Clearing any existing Docker logins..."
          docker logout || true
          docker logout ghcr.io || true
          docker logout docker.io || true
          
          # Determine image tag
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            IMAGE_TAG="${{ github.event.inputs.environment || 'latest' }}"
          else
            IMAGE_TAG="latest"
          fi
          
          # Login to GHCR explicitly
          echo "Logging into GHCR..."
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Pull the latest image with timeout
          echo "Pulling image from GHCR: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
          timeout 300 docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}
          
          # Stop and remove existing container
          docker stop ${{ steps.target.outputs.container_name }} || true
          docker rm ${{ steps.target.outputs.container_name }} || true
          
          # Create network if it doesn't exist
          docker network create portfolio-network || true
          
          # Run new container
          docker run -d \
            --name ${{ steps.target.outputs.container_name }} \
            --restart unless-stopped \
            --network portfolio-network \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}
          
          # Verify container is running
          echo "Verifying container status..."
          docker ps | grep ${{ steps.target.outputs.container_name }} || echo "Container not found in running state"
          docker logs ${{ steps.target.outputs.container_name }} --tail 10 || echo "Could not get container logs"
          
          # Clean up old images
          docker image prune -f
          
          # Logout from GHCR
          docker logout ghcr.io

  notify:
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment result
      run: |
        if [ "${{ needs.deploy.result }}" = "success" ]; then
          echo "✅ Frontend deployment to ${{ github.event.inputs.environment || 'production' }} successful!"
          echo "Branch: ${{ github.event.inputs.branch || github.ref_name }}"
          echo "Environment: ${{ github.event.inputs.environment || 'production' }}"
        else
          echo "❌ Frontend deployment failed!"
          echo "Branch: ${{ github.event.inputs.branch || github.ref_name }}"
          echo "Environment: ${{ github.event.inputs.environment || 'production' }}"
        fi 